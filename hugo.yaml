languageCode: en-us
baseURL: "http://uestc.0907world.cn:3000"
title: 0907 WORLD
pagination.pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 0907 WORLD
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Guangyang Zhong
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowAllPagesInArchive: true # 在archive下展示contend下所有文章
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/0907world_icon.webp"
    favicon16x16: "/images/0907world_icon.webp"
    favicon32x32: "/images/0907world_icon.webp"
    apple_touch_icon: "/images/0907world_icon.webp"
    safari_pinned_tab: "/images/0907world_icon.webp"

  label:
    text: "0907 WORLD"
    icon: /images/0907world_icon.webp
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: 0907 WORLD 
    subtitle: "Welcome to 0907 world"
    imageUrl: "/images/0907_avatar.webp"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Archives
        url: /archives
      - name: Tags
        url: /tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: x
      url: "https://x.com/0907world"
    - name: bilibili
      url: "https://space.bilibili.com/499674426"
    - name: github
      url: "https://github.com/cgcj0907"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
