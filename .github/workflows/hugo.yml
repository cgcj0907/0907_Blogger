name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]          # 如果你的默认分支是 master 就改成 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉代码（必须递归拉取子模块，PaperMod 必备）
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2. 安装最新版 Hugo extended（这是最稳的做法，不要自己 wget）
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'     # 或者固定写 0.149.0 也行
          extended: true

      # 3. PaperMod 强烈推荐用 Dart Sass（不装也会慢且可能出错）
      - name: Install Dart Sass
        run: sudo snap install dart-sass

      # 4. 配置 GitHub Pages（获取正确的 baseURL）
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 5. 构建站点
      - name: Build with Hugo
        run: |
          hugo --minify --gc --baseURL "${{ steps.pages.outputs.base_url }}/"

      # 6. 上传 public 文件夹
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
